<div
  class="article-card"
  (click)="onArticleClick(article)"
  (keydown.enter)="onArticleClick(article)"
  tabindex="0"
>
  <h2 class="title">{{ article.title }}</h2>
  <div class="metadata">
    <span class="date">Date: {{ article.createdAt | date }}</span>
    <span class="author">Author: {{ article.author }}</span>
  </div>
  <p class="content">
    {{ article.content }}
  </p>
</div>
