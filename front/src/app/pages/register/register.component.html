<app-header [isAuth]="true"></app-header>
<main>
  <div class="container">
    <a href="" class="back-arrow">←</a>
    <div class="logo">
      <img src="/assets/logo_p6.png" alt="logo" />
    </div>
    <div class="form-container">
      <h1>Inscription</h1>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <label for="username">Nom d'utilisateur</label>
        <input
          type="text"
          id="username"
          name="username"
          formControlName="username"
          required
        />

        <label for="email">Adresse e-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          formControlName="email"
          required
        />

        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          formControlName="password"
          required
        />

        <button type="submit" [disabled]="form.invalid">S'inscrire</button>
        <span *ngIf="onError" class="error">An error occurred</span>
      </form>
    </div>
  </div>
</main>
