<app-header [isNotAuth]="false"></app-header>

<main class="container">
  <button class="back-button" routerLink="/articles">←</button>

  <h2>Créer un nouvel article</h2>

  <form (submit)="submitArticle()">
    <select id="theme" [(ngModel)]="article.themeId" name="theme" required>
      <option [value]="0" disabled selected>Sélectionner un thème</option>
      <option *ngFor="let theme of themes" [value]="theme.id">
        {{ theme.name }}
      </option>
    </select>

    <input
      id="title"
      type="text"
      [(ngModel)]="article.title"
      name="title"
      placeholder="Titre de l’article"
      required
    />

    <textarea
      id="content"
      [(ngModel)]="article.content"
      name="content"
      placeholder="Contenu de l’article"
      required
    ></textarea>

    <button type="submit" class="submit-button" (click)="submitArticle()">
      Créer
    </button>
  </form>
</main>
